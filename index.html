<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
            .gifBg {
                background: url('img/bg3.gif') no-repeat;
                background-size: cover;
                background-position: center center;
                background-attachment: fixed;
            }

            #cdSection span {
                margin: 0.5rem;
                font-weight: bold;
            }

            .topMargin {
                margin: 10rem auto;
                -webkit-animation: blurFadeIn 3s ease-in backwards;
            }

            #emo {
                text-decoration: none;
            }

            .rotate {
                animation: rotate 3s infinite;
                -webkit-animation: rotate 3s infinite;
                -moz-animation: rotate 3s infinite;
            };

            @-webkit-keyframes blurFadeIn {
                0% {
                    opacity: 0;
                    text-shadow: 0px 0px 40px #fff;
                    -webkit-transform: scale(1.3);
                }
                50% {
                    opacity: 0.5;
                    text-shadow: 0px 0px 10px #fff;
                    -webkit-transform: scale(1.1);
                }
                100% {
                    opacity: 1;
                    text-shadow: 0px 0px 1px #fff;
                    -webkit-transform: scale(1);
                }
            }
            @-webkit-keyframes fadeInRotate {
                0% {
                    opacity: 0;
                    -webkit-transform: scale(0) rotate(360deg);
                }
                100% {
                    opacity: 1;
                    -webkit-transform: scale(1) rotate(0deg);
                }
            }
            /**/

            @-moz-keyframes blurFadeIn {
                0% {
                    opacity: 0;
                    text-shadow: 0px 0px 40px #fff;
                    -moz-transform: scale(1.3);
                }
                100% {
                    opacity: 1;
                    text-shadow: 0px 0px 1px #fff;
                    -moz-transform: scale(1);
                }
            }
            @-moz-keyframes fadeInRotate {
                0% {
                    opacity: 0;
                    -moz-transform: scale(0) rotate(360deg);
                }
                100% {
                    opacity: 1;
                    -moz-transform: scale(1) rotate(0deg);
                }
            }

            @keyframes blurFadeIn {
                0% {
                    opacity: 0;
                    text-shadow: 0px 0px 40px #fff;
                    transform: scale(1.3);
                }
                50% {
                    opacity: 0.5;
                    text-shadow: 0px 0px 10px #fff;
                    transform: scale(1.1);
                }
                100% {
                    opacity: 1;
                    text-shadow: 0px 0px 1px #fff;
                    transform: scale(1);
                }
            }
            @keyframes fadeInBack {
                0% {
                    opacity: 0;
                    transform: scale(0);
                }
                50% {
                    opacity: 0.4;
                    transform: scale(2);
                }
                100% {
                    opacity: 0.2;
                    transform: scale(5);
                }
            }
            @keyframes fadeInRotate {
                0% {
                    opacity: 0;
                    transform: scale(0) rotate(360deg);
                }
                100% {
                    opacity: 1;
                    transform: scale(1) rotate(0deg);
                }
            }
            @keyframes rotate {
                0% {
                    transform: rotate(360deg);
                }
                25% {
                    transform: rotate(180deg);
                }
                50% {
                    transform: rotate(90deg);
                }
                100% {
                    transform: rotate(0deg);
                }
            }

            @-webkit-@keyframes rotate {
                0% {
                    transform: rotate(360deg);
                }
                25% {
                    transform: rotate(180deg);
                }
                50% {
                    transform: rotate(90deg);
                }
                100% {
                    transform: rotate(0deg);
                }
            }
}
        </style>

            </section>

            <section id='cdSection' class='text-center d-none'>
                <he class='display-4'>Faltam</h1>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> -->
    <script src="js/bootstrap.min.js"></script>
    <script>

var countDownDate = new Date("Sep 27, 2020 00:00:00").getTime();

var x = setInterval(function() {

  var now = new Date().getTime();
    
  var distance = countDownDate - now;

  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    document.querySelector('#day').innerHTML = days + 'd';
    document.querySelector('#hour').innerHTML = hours + 'h';
    document.querySelector('#minute').innerHTML = minutes + 'm';
    document.querySelector('#second').innerHTML = seconds + 's';

    document.querySelector('#cdSection').classList.remove('d-none');
    
  if (distance < 0) {
    clearInterval(x);
    showBirthdaySection();
  }
}, 1000);


document.querySelector('#emo').addEventListener('click', e => {
    showFireworksSection();
});

    function showFireworksSection() {
        document.querySelector('body').classList.remove('gifBg');
        document.querySelector('#bdSection').classList.add('d-none');
        document.querySelector('body').classList.add('darkBg');
        document.querySelector('#fwSection').classList.remove('d-none');

        setTimeout(function() {
            showBirthdaySection();
        }, 10000);
    }

    function showBirthdaySection() {
        document.querySelector('body').classList.remove('darkBg');

        if (document.querySelector('#fwSection'))
            document.querySelector('#fwSection').classList.add('d-none');

        if (document.querySelector('#cdSection'))
            document.querySelector('#cdSection').classList.add('d-none');

        document.querySelector('body').classList.add('gifBg');
        document.querySelector('#bdSection').classList.remove('d-none');
    }

        </script>
  </body>
